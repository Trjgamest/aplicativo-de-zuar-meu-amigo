<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
   <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- CSS PERSONALIZADO iconess-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-wifi-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

               <!--NAV TOP  -->
                <div class="top-nav">
                    <h1 class="L"><span>Raylson</span>jequiti</h1>
                    <a href="#" class="btn-cart"adata-count="">
                        <i class="ri-shopping-bag-line"></i>
                    </div>
                    <form>
                        <input placeholder="O que voçê procura?"type="text">
                        <i class="icone-busca ri-search-2-line"></i>
                    </form>
               <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/kkkkkkkk.jpeg" alt="">
         </div>
      <div class="swiper-slide">
        <img src="img/bfd65cad-1825-4aa7-814c-ae9111163fa3.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="img/df1baf4c-6f96-467f-a562-0e76b50579c0.webp" alt="">
      </div>

    <div class="swiper-pagination"></div>
  </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
